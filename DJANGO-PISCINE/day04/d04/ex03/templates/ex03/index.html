<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50개의 내몸</title>
    <style>
      td,
      th {
        width: 80px;
        height: 40px;
      }
    </style>
  </head>
  <body>
      <table>
        <tr>
          <th>black</th>
          <th>red</th>
          <th>green</th>
          <th>blue</th>
        </tr>
        {% for i in rgb %}
        <tr>
          <td style="background-color: rgb({{i}},{{i}},{{i}})"></td>
          <td style="background-color: rgb({{i}},0,0)"></td>
          <td style="background-color: rgb(0,{{i}},0)"></td>
          <td style="background-color: rgb(0,0,{{i}})"></td>
        </tr>
        {% endfor %}
      </table>
  </body>
</html>
